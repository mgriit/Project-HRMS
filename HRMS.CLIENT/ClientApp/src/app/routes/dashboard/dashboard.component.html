<breadcrumb [nav]="['home','menu.dashboard']"></breadcrumb>

<div class="matero-row" fxLayout="row wrap">
  <div class="matero-col" fxFlex.gt-sm="25" fxFlex.gt-xs="50" fxFlex="100"
       *ngFor="let stat of mStats">
    <mat-card [ngClass]="['text-white', stat.color]">
      <mat-card-title class="f-s-12 f-w-100">{{stat.title}}</mat-card-title>
      <mat-card-content>
        <h2>{{stat.amount}}</h2>
        <mtx-progress [value]="stat.progress.value"
                      height="3px"
                      foreground="rgba(255,255,255,1)"
                      background='rgba(0,0,0,.5)'>
        </mtx-progress>
        <small class="text-muted">Last 30 days</small>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="matero-col" fxFlex.gt-sm="25" fxFlex.gt-xs="50" fxFlex="100"
      *ngFor="let stat of wStats">
    <mat-card [ngClass]="['text-white', stat.color]">
    <mat-card-title class="f-s-12 f-w-100">{{stat.title}}</mat-card-title>
    <mat-card-content>
      <h2>{{stat.amount}}</h2>
      <mtx-progress [value]="stat.progress.value"
                    height="3px"
                    foreground="rgba(255,255,255,1)"
                    background='rgba(0,0,0,.5)'>
      </mtx-progress>
      <small class="text-muted">Last 7 days</small>
    </mat-card-content>
    </mat-card>
  </div>


  <div class="matero-col" fxFlex="100" fxFlex.gt-sm="60">
    <mat-card>
      <apx-chart
      [series]="chartOptions_ySales.series"
      [chart]="chartOptions_ySales.chart"
      [dataLabels]="chartOptions_ySales.dataLabels"
      [plotOptions]="chartOptions_ySales.plotOptions"
      [xaxis]="chartOptions_ySales.xaxis"
      [title]="chartOptions_ySales.title"
    ></apx-chart>
    </mat-card>
  </div>
  <div class="matero-col" fxFlex="100" fxFlex.gt-sm="40">
    <mat-card>
      <apx-chart
        [series]="chartOptions_wSales.series"
        [chart]="chartOptions_wSales.chart"
        [dataLabels]="chartOptions_wSales.dataLabels"
        [plotOptions]="chartOptions_wSales.plotOptions"
        [xaxis]="chartOptions_wSales.xaxis"
        [title]="chartOptions_wSales.title"
      ></apx-chart>
    </mat-card>
  </div>

  <div class="matero-col" fxFlex="100" fxFlex.gt-sm="60">
    <mat-card>
      <apx-chart
      [series]="chartOptions_yProfit.series"
      [chart]="chartOptions_yProfit.chart"
      [dataLabels]="chartOptions_yProfit.dataLabels"
      [plotOptions]="chartOptions_yProfit.plotOptions"
      [xaxis]="chartOptions_yProfit.xaxis"
      [title]="chartOptions_yProfit.title"
    ></apx-chart>
    </mat-card>
  </div>

  <div class="matero-col" fxFlex="100" fxFlex.gt-sm="40">
    <mat-card>
      <apx-chart
        [series]="chartOptions_wProfit.series"
        [chart]="chartOptions_wProfit.chart"
        [dataLabels]="chartOptions_wProfit.dataLabels"
        [plotOptions]="chartOptions_wProfit.plotOptions"
        [xaxis]="chartOptions_wProfit.xaxis"
        [title]="chartOptions_wProfit.title"
      ></apx-chart>
    </mat-card>
  </div>
</div>
