<form [formGroup]="customerForm">
  <h1 mat-dialog-title>Add new customer</h1>
  <mat-dialog-content>
    <div fxLayout="column" fxFlex="100%">
      <mat-form-field class="full-width">
        <input matInput placeholder="Name" autocomplete="off" formControlName="name" type="text" />
        <mat-error *ngIf="customerForm.controls['name'].hasError('required')">
          Name is
          <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Mobile"
          autocomplete="off"
          formControlName="phone"
          type="text"
        />
        <mat-error *ngIf="customerForm.controls['phone'].hasError('required')">
          Mobile is
          <strong>required</strong>
        </mat-error>
        <mat-error
          *ngIf="
            customerForm.controls['phone'].hasError('pattern') ||
            customerForm.controls['phone'].hasError('minlength') ||
            customerForm.controls['phone'].hasError('maxlength')
          "
        >
          Mobile is
          <strong>incorrect</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Email"
          autocomplete="off"
          formControlName="email"
          type="email"
        />
        <mat-error *ngIf="customerForm.controls['email'].hasError('email')">
          Email is
          <strong>incorrect</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <textarea
          matInput
          placeholder="Address"
          formControlName="address"
          rows="1"
          autocomplete="address"
        ></textarea>
      </mat-form-field>
      <p></p>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [loading]="isLoading"
      (click)="onSave()"
    >
      Save
    </button>
    <button mat-raised-button mat-dialog-close color="warn" [disabled]="isLoading">Close</button>
  </mat-dialog-actions>
</form>
