<form [formGroup]="stockForm">
  <h1 mat-dialog-title>Update Stock of <b> {{data.name}}</b></h1>
  <mat-dialog-content>
    <div fxLayout="column" fxFlex="100%">
      <mat-form-field class="full-width">
        <input matInput placeholder="Quantity" autocomplete="off" formControlName="quantity" type="number"/>
        <mat-error *ngIf="stockForm.controls['quantity'].hasError('required')">
          Quantity is
          <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Choose a date</mat-label>
        <input matInput formControlName="entryDate" [matDatepicker]="picker" autocomplete="off"/>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="stockForm.controls['entryDate'].hasError('required')">
          Date is
          <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <p></p>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <mat-progress-bar color="accent" mode="indeterminate" *ngIf="isLoading">
    </mat-progress-bar>
    <button mat-raised-button color="primary" type="submit" [disabled]="isLoading" (click)="onSave()">Save</button>
    <button mat-raised-button mat-dialog-close color="warn" [disabled]="isLoading">Close</button>
  </mat-dialog-actions>
</form>
